{% extends 'admin_base.html' %}

{% block content %}
  <form method="post">
    <h1>{% block title %}Đăng nhập{% endblock %}</h1>
    <label for="username">Tên người quản trị</label>
    <input type="text" name="username" id="username" required>
    <label for="password">Mật khẩu</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Đăng nhập quản trị">
  </form>
{% endblock %}
