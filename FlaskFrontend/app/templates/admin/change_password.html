{% extends 'admin_base.html' %}

{% block content %}
  <form method="post">
    <h1>{% block title %}Đổi mật khẩu{% endblock %}</h1>
    <label for="old-password">Mật khẩu cũ</label>
    <input type="text" name="old-password" id="old-password" required>
    <label for="new-password">Mật khẩu mới</label>
    <input type="password" name="new-password" id="new-password" required>
    <label for="repeat-password">Nhập lại mật khẩu</label>
    <input type="password" name="repeat-password" id="repeat-password" required>
    <input type="submit" value="Đổi mật khẩu">
  </form>
{% endblock %}
